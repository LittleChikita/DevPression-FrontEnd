<form (ngSubmit)="addProduto()" #produtoForm="ngForm" style="margin-bottom: 20px;">
  <input [(ngModel)]="novoProduto.id" name="id" placeholder="id do produto" required />
  <input [(ngModel)]="novoProduto.nome" name="nome" placeholder="Nome do produto" required />
  <input [(ngModel)]="novoProduto.descricao" name="descricao" placeholder="Descrição" required />
  <input [(ngModel)]="novoProduto.imagem" name="imagem" placeholder="URL da imagem" required />
  <button type="submit">Adicionar Produto</button>
</form>
<div *ngIf="produtoSelecionado">
  <button (click)="excluirProduto(produtoSelecionado)">Excluir Produto Selecionado</button>
</div>
<table mat-table [dataSource]="dados" class="mat-elevation-z8">

  <!-- Coluna ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let item"> {{item.id}} </td>
  </ng-container>

  <!-- Coluna Nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let item"> {{item.nome}} </td>
  </ng-container>

  <!-- Coluna Descrição -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let item"> {{item.descricao}} </td>
  </ng-container>

  <!-- Coluna Imagem -->
  <ng-container matColumnDef="imagem">
    <th mat-header-cell *matHeaderCellDef> Imagem </th>
    <td mat-cell *matCellDef="let item">
      <img [src]="item.imagem" alt="{{ item.nome }}" width="60" />
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
